<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Majestic Admin</title>
</head>
<body>
    <body>
        <div class="main-container">
            <div class="form-div">
                <div class="form">
                    <div class="logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <h3>Welcome back!</h3>
                    <i class="fas fa-cloud" style="font-size:24px;"></i>
                    <h5>Happy to see you again!</h5>
                    <form action="">
                        <div class="userName">
                            <label>Username</label> <br>
                            <input type="text" placeholder="Username">
                        </div>
                          <br>
                        <div class="pass">
                            <label>Password</label> <br>
                            <input type="password" placeholder="Password">                        
                        </div>
                          <br> <br>
                          <div class="test">
                               <div class="one">
                                  <label>
                                    <input type="checkbox">
                                    <br>
                                    Keep me signed in
                                  </label>
                               </div>
                              <div class="two">
                                <a href="https://www.google.com/" target="_blank">Forgot password?</a>
                              </div>
                          </div>
                          <br> <br> <br>
                          <button class="btn0"> 
                              Login
                          </button>
                          <br> 
                          <div>
                            <button class="btn1">
                            Facebook
                            </button>
                            <button class="btn2">
                            Google
                            </button>
                          </div>
                          <div class="acc">
                            Don't have an account? <a href="https://www.google.com/" target="_blank">Create</a>
                          </div>
                    </form>
                </div>    
            </div>

            <div class="image-div">
                <img src="img/image1.jpeg" alt="">
            </div>
        </div>
      </body>
    
</body>
</html>
