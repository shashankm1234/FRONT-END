<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-monarch-48.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>S MISHRA</title>
</head>
<body>
    <h1>SHASHANK MISHRA</h1>
    <hr size="3" noshade="">
    <!-- size="3" means size of horizontal line, noshade means line will appear bold without any shade. -->
    <a href="https://www.google.com/" target="_blank">GOOGLE</a>
    <!-- a tag used for hyperlink ,target="_blank" to open site in new tab -->
    <p title="I'm a tooltip">This is a paragraph.</p>
    <!-- "I'm a tooltip" is shown when we hover on paragraph -->
    <a href="mailto:someone@example.com">Send email</a> <br>
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    <br> <br>
    <form action="">
        <label>First Name:</label> <br>
        <input type="text"> <br>
        <label>Last Name:</label> <br>
        <input type="text"> <br>
        <label>Age:</label> <br>
        <input type="number">
        <br> <br>
        <input type="submit"> <br> <br>
        <p>Choose your favorite Web language:</p>
        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br>
            <input type="radio" name="" id="" value="JAVA">
            <label for="java">JAVA</label>
          </form>
    </form>
</body>
</html>
