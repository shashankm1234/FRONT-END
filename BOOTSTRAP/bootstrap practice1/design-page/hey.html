<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesone link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- css(bootstrap) link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- external css link -->
    <link rel="stylesheet" href="styles.css" />
    <title class="title">StudentsJobs</title>
  </head>

  <body>
    <!-- first column with dashboard, input and logout -->
    <div class="container-fluid mt-3">
      <div class="row mt-3">
        <div class="col-6">
          <h3>Dashboard</h3>
        </div>
        <div class="col-6">
          <div class="input-group w-50">
            <input
              type="text"
              class="form-control"
              placeholder="4 December 2019, Wednesday"
            />
            <span class="input-group-text"
              ><i class="fa-solid fa-magnifying-glass search-icon"></i
            ></span>
          </div>
          <div class="float-end logout">
            <i class="fa-solid fa-arrow-right-from-bracket logout-icon"></i
            >Logout
          </div>
        </div>
      </div>
    </div>

    <!-- second column with application & julie image -->
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-3">
          <h6>
            APPLICATIONS <br />
            <h3>12.2 K</h3>
          </h6>
        </div>
        <div class="col-3">
          <h6>
            SHORTLISTED <br />
            <h3>11.1 K</h3>
          </h6>
        </div>
        <div class="col-3">
          <h6>
            ON-HOLD <br />
            <h3>6.8 K</h3>
          </h6>
        </div>
        <div class="col-3 justify-content-between">
          <img class="ladyimage" src="img/ladyimage.png" alt="" />
          <p class="mx-3"><strong> Angelina Julie </strong></p>
          <p class="p-manager mx-1">Recruiting Manager</p>
        </div>
      </div>
    </div>

    <!-- js(bootstrap link) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
