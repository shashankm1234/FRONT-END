<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesone link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- css(bootstrap) link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- external css link -->
    <link rel="stylesheet" href="styles.css" />
    <title class="title">StudentsJobs</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h3>Dashboard</h3>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="input-group w-50">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Recipient's username"
                />
                <span class="input-group-text"><i class="fa-solid text-info fa-magnifying-glass"></i></span>
              </div>
            <div>
                <span class="d-flex float-end">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    LOGOUT
                </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-4">
                    <div class="card card-appli p-3">
                        <div class="row">
                            <div class="col-8">
                                <p class="text-secondary">APPLICATION</p>
                                <h4>12.2K</h4>
                            </div>
                            <div class="col-4">
                                <button class="appli-scroll">+5%</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card card-appli p-3">
                        <div class="row">
                            <div class="col-8">
                                <p class="text-secondary">APPLICATION</p>
                                <h4>12.2K</h4>
                            </div>
                            <div class="col-4">
                                <button class="appli-scroll">+5%</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card card-appli p-3">
                        <div class="row">
                            <div class="col-8">
                                <p class="text-secondary">APPLICATION</p>
                                <h4>12.2K</h4>
                            </div>
                            <div class="col-4">
                                <button class="appli-scroll">+5%</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <!-- js(bootstrap link) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
